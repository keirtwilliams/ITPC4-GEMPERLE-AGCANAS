<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="styles.css">
</head>
<body>
     <div class="container">
        <h1>Registration Form</h1>
        <p class="fillup-text"> Please fill out this form with required information</p>
          
        <form>
            <label for="firstname">First Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password"> Create Password:</label>
            <input type="password" id="pass" name="password" required>

          
             <label for="year-level">Year Level</label>
             <select name="year-level" id="year-level">
                <option value="first">First Year</option>
                <option value="second">Second Year</option>
                <option value="third">Third Year</option>
                <option value="fourth">Fourth Year</option>
             </select>

              <label for="prog-level">Year Level</label>
             <select name="prog-level" id="prog-level">
                <option value="IT">BSIT</option>
                <option value="CE">BSCE</option>
                <option value="ME">BSME</option>
                <option value="EE">BSEE</option>
             </select>

           <input type="checkbox" id="terms" name="terms">
           <label for="terms">I accept the Terms and Conditions</label>


           <p class="text-para">The school ensures data protection by adhering to relevant privacy laws, applying encryption, and requiring informed consent before any external sharing</p>


             <button type="submit">Submit</button>
           
        </form>
     </div>
    
</body>
</html>
